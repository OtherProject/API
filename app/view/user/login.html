<div class="container api-content">

    <div id="api-loginContainer">
        <div id="api-login">
    		<h3>API</h3>
    
    		<h5>Please sign in to get access.</h5>
    
    		<form id="login-form" action="http://localhost/API/admin/login/local" class="form" method="post">
    
    			<div class="form-group">
    				<label for="login-username">Username</label>
    				<input type="text" class="form-control" id="login-username" placeholder="Username" name="username">
    			</div>
    
    			<div class="form-group">
    				<label for="login-password">Password</label>
    				<input type="password" class="form-control" id="login-password" placeholder="Password" name="password">
    			</div>
    
    			<div class="form-group">
    				<input type="hidden" name="token" value="1">
    				<button type="submit" id="login-btn" class="btn btn-primary btn-block">Sign In &nbsp; <i class="fa fa-play-circle"></i></button>
    
    			</div>
    		</form>
            <!--<a href="javascript:;" class="btn btn-default">Forgot Password?</a>-->
    
    	</div> <!-- /#login -->
    
    	<a href="{$basedomain}user/register_step1" id="signup-btn" class="btn btn-lg btn-block api-btn">
    		Create an Account
    	</a>
    
    
    </div>
    
</div>
