<div class="container api-content">

    <div id="api-loginContainer">
        <div id="api-login">
    		<h3 class="text-center">API</h3>
    
    		<h5 class="text-center">{$validate}</h5>
            <h5 style="color:red" class="error"></h5>
            {if $status}
    		<form id="login-form" action="{$basedomain}user/activate" class="form" method="post">
    
    			<div class="form-group">
    				<label for="login-username">Username</label>
    				<input type="text" class="form-control" id="login-username" placeholder="Enter Username" name="username">
    			</div>
    
    			<div class="form-group">
    				<label for="login-password">New Password</label>
    				<input type="password" class="form-control" id="login-password" placeholder="Enter New Password" name="password">
    			</div>
                
    			<div class="form-group">
    				<input type="hidden" name="token" value="1">
                    <input type="hidden" name="email" value="{$email}">
    				<button type="submit" id="login-btn" class="btn btn-primary btn-block">Activate Account &nbsp; <i class="fa fa-play-circle"></i></button>
    
    			</div>
    		</form>
            {/if}
            <!--<a href="javascript:;" class="btn btn-default">Forgot Password?</a>-->
    
    	</div> <!-- /#login -->
    
    	<a href="{$basedomain}user/register_step1" id="signup-btn" class="btn btn-lg btn-block api-btn">
    		Create an Account
    	</a>
    
    
    </div>
    
</div>
