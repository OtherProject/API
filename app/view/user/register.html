<div class="container api-content">

    <div id="api-registerContainer">
        <div id="api-register">
    		<h3>Register</h3>
    
    		<h5>Please fill the form below.</h5>
    
    		<form id="register-form" action="http://localhost/API/admin/login/local" class="form" method="post">
                
                <div class="form-group">
    				<label for="register-username">Username</label>
    				<input type="text" class="form-control" id="register-username" placeholder="Username" name="username">
    			</div>
    
    			<div class="form-group">
    				<label for="register-password">Password</label>
    				<input type="password" class="form-control" id="register-password" placeholder="Password" name="password">
    			</div>
    
    			<div class="form-group">
    				<input type="hidden" name="token" value="1">
    				<button type="submit" id="register-btn" class="btn btn-primary btn-block">Submit &nbsp; <i class="fa fa-play-circle"></i></button>
    
    			</div>
    		</form>
            <!--<a href="javascript:;" class="btn btn-default">Forgot Password?</a>-->
    
    	</div> <!-- /#login -->
    
    
    </div>
    
</div>
