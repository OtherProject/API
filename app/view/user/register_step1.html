<div class="container api-content">

    <div id="api-registerContainer">
        
        <div class="text-left">
        <!-- STEP WIZARD -->
        <div class="wizard">
            <a class="current"><span class="badge">1</span> Akun API</a>
            <a><span class="badge">2</span> Identitas Lengkap</a>
            <a><span class="badge">3</span> Riwayat</a>
            <a><span class="badge">4</span> Persetujuan</a>
        </div>
        </div>
        
        <div id="api-register">
    		<h3 class="text-center">Akun API</h3>
    
    		<form id="register-form" action="" class="form" method="post" onsubmit="return validatePassword()">
                
                <div class="form-group">
    				<label for="register-email">Email</label>
    				<input type="email" class="form-control" id="register-email" placeholder="Email" name="email" required>
                    <span id="email-error"></span>
    			</div>
                
                <div class="form-group">
    				<label for="register-password">Password</label>
    				<input type="password" class="form-control" id="register-password" placeholder="Password" name="password" required>
    			</div>
                
                <div class="form-group">
    				<label for="register-rePassword">Retype Password</label>
    				<input type="password" class="form-control" id="register-rePassword" placeholder="Retype Password" name="rePassword" required>
                    <span id="password-error"></span>
    			</div>
    			<div class="form-group">
                    <input type="hidden" name="register_step" value="1">
    				<button type="submit" id="register-btn" class="btn btn-primary btn-block">Lanjut &nbsp; <i class="fa fa-play-circle"></i></button>
    
    			</div>
    		</form>
        </div>
        
        <a href="{$basedomain}user/register_step1" id="signup-btn" class="btn btn-lg btn-block api-btn">
    		Buat Akun Offline :: Unduh Formulir
    	</a>
    
    </div>
    
</div>
