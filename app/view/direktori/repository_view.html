<div class="container api-content">
    <div class="pull-right"><a href="{$basedomain}direktori/repository" class="btn api-btn"><span class="glyphicon glyphicon-chevron-left"></span> Back</a></div>
    
    <h3>Repository</h3>
    <table class="table table-striped table-bordered flora-table table-curved" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>No.</th>
                <th>Jenis File</th>
                <th>Name File</th>
            </tr>
        </thead>
 
        <tbody>
            
        {if $repo}
        {$no=1}
            {foreach $repo as $val}
            <tr>
                <td class="text-center">{$no}</td>
                <td>{$val.brief}</td>
                <td>
                    <a target="_blank"href="{$basedomain}public_assets/repo/{$val.content}">{$val.title}</a>
                </td>
            </tr>
            {$no=$no+1}
            {/foreach}
        {/if}


        </tbody>
    </table>

</div>
